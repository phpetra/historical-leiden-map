imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: nl

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        site_name: Historisch Leiden in kaart
    form_themes:
         #- 'form/bootstrap-error.html.twig'
         - 'VichUploaderBundle:Form:fields.html.twig'
         - 'bootstrap_3_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

doctrine_cache:
    providers:
        pdx_histograph_cache:
            type: file_system
            namespace: hg_cache_ns
            aliases:
                - hg_cache

# Swiftmailer Configuration
swiftmailer:
    transport:    '%mailer_transport%'
    encryption:   ssl
    auth_mode:    login
    host:         '%mailer_host%'
    username:     '%mailer_user%'
    password:     '%mailer_password%'
    port:         '%mailer_port%'
    spool:
        type: memory
        path: "%kernel.root_dir%/../var/storage/mail/spool"
    disable_delivery:  false
    #logging:        "%kernel.debug%"

# FOSUserBundle
fos_user:
    db_driver: orm
    firewall_name: site_security
    user_class: Pdx\UserBundle\Entity\User

    registration:
        confirmation:
            enabled:    true # change to true for required email confirmation
            template:   FOSUserBundle:Registration:email.txt.twig
    resetting:
        token_ttl: 86400


# Doctrine Extensions
stof_doctrine_extensions:
    default_locale: "%locale%"
    orm:
        default:
            tree: false
            timestampable: true
            blameable: true
            sluggable: true


# FlySystem
oneup_flysystem:
    adapters:
        my_local:
            local:
                directory: %kernel.root_dir%/../var/storage

    filesystems:
        elo:
            adapter: my_local
            alias: elo_filesystem
            mount: elo_filesystem

# File Uploader
vich_uploader:
    db_driver: orm
    storage:   flysystem
    mappings:
        dataset_csv:
            uri_prefix:         /images/products
            #upload_destination: '%kernel.root_dir%/../web/images/products'
            upload_destination: elo_filesystem